<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        
        <div class="controls">
            <button id="solve-btn">Solve</button>
            <button id="clear-btn">Clear</button>
            <button id="example-btn">Load Example</button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <div class="sudoku-container">
            <div class="sudoku-grid" id="sudoku-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Enter the numbers of your unsolved Sudoku puzzle in the grid above.</p>
            <p>Leave cells blank for empty positions or use 0.</p>
            <p>Click "Solve" to find the solution.</p>
            <p>Click "Clear" to reset the grid.</p>
            <p>Click "Load Example" to load a sample puzzle.</p>
        </div>
    </div>
    
    <script src="/js/sudoku.js"></script>
</body>
</html>
